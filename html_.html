<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
</head>
<body>
    <form action="/action_page.php">
        
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" ><br>
        <label for="phone">Enter a phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <small>Number Format: 123-45-678</small><br><br>
        
        <p>Select your age:</p>
             <input type="radio" id="age1" name="age" value="30">
             <label for="age1"> -18 </label><br>
              <input type="radio" id="age2" name="age" value="60">
             <label for="age2"> +18 </label><br> 
             <br>    

        <label for="email">Enter your email: </label> <br>
        <input type="email" id="email" placeholder="j.doe@email.com"name="email"><br>
        <br>
        <label for="myfile">Add your document:</label><br>
        <input type="file" id="myfile" name="myfile"><br>
        <br>
        <label for="cars">Choose the subject:</label><br>
        <select id="cars">
        <option value="volvo">Subject 1</option>
        <option value="saab">Subject 2</option>
        <option value="opel">subject 3</option>
        <option value="audi">Subject 4</option>
        </select>
        <br><br>
        

        <label for="text">Enter your comment: </label> <br>
        <input type="text" placeholder="your text">
        <br>
        <br>
        <input type="reset" value="Reset">
        <br><br>
        <input type="submit">
    
    </form>   
</body>
</html>
